<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParaView Glance Test Page</title>
</head>
<body>

  <script>
    // Base URL for your Glance app
    var app = "https://Caur14.github.io/";

    // Function to get URL parameters (name and url)
    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Get the file name and URL from the parameters
    var fileName = getQueryParam('name');
    var fileUrl = getQueryParam('url');

    // If no file URL is provided, use a default file
    if (!fileUrl) {
      fileUrl = 'https://raw.githubusercontent.com/Lourencosm/glanceFiles/main/drenagem.vtkjs';
    }

    // Embed the iframe to load the ParaView Glance viewer with the provided file
    document.write("<iframe src='" + app + "?name=" + fileName + "&url=" + fileUrl + "' id='iframe' width='1100' height='900'></iframe>");
  </script>

</body>
</html>
