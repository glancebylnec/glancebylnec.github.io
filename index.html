<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParaView Glance Test Page</title>

  <style>
    /* Set the HTML and body to take up 100% of the viewport height and width */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Make the iframe take up the full page */
    #iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <script>
    // Base URL for your Glance app
    var app = "https://Caur14.github.io/";

    // Function to get URL parameters (name and url)
    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Get the file name and URL from the parameters
    var fileName = getQueryParam('name');
    var fileUrl = getQueryParam('url');

    // If no file URL is provided, use a default file
    if (!fileUrl) {
      fileUrl = 'https://raw.githubusercontent.com/Lourencosm/glanceFiles/main/drenagem.vtkjs';
    }

    // Embed the iframe to load the ParaView Glance viewer with the provided file
    document.write("<iframe src='" + app + "?name=" + fileName + "&url=" + fileUrl + "' id='iframe'></iframe>");
  </script>

</body>
</html>
